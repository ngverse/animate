<div class="sidebar h-[600px] w-[250px] overflow-auto px-5 pt-4 lg:w-[300px]">
  <nav>
    @for (route of routes; track $index) {
      <ul class="list-none pl-0">
        <li class="mb-3 font-medium">{{ route.name }}</li>
        @for (link of route.children; track $index) {
          <li>
            <a
              [routerLinkActive]="'selected'"
              class="sidebar-link my-3 ml-0 flex h-8 cursor-pointer items-center justify-between rounded-md pl-4 pr-2 hover:bg-slate-100 hover:font-medium"
              [routerLink]="link.url"
              >{{ link.name }}
              @if (link.mode === 'experimental') {
                <span
                  class="inline-flex items-center gap-1 rounded-xl bg-slate-200 px-2 py-1 text-xs"
                >
                  {{ link.mode }}
                </span>
              }
            </a>
          </li>
        }
      </ul>
    }
  </nav>
</div>
