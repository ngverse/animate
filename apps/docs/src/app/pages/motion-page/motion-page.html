<div class="container mx-auto w-[1204px]">
  @if(motion();as motion){
  <h1 class="text-7xl">{{motion.name}}</h1>
  @if(motion.href){
  <a target="_blank" class="bg-slate-300 px-2 rounded-xl my-2 inline-flex items-center gap-1" [href]="motion.href">Reference <ng-icon [svg]="EXTERNAL_LINK"></ng-icon> </a>
  }
  <div
    class="rounded-md border border-slate-300 p-4 w-full my-6 flex flex-col justify-center items-center gap-4"
  >
    <button
      title="Replay animation"
      class="rounded-full bg-primary hover:bg-pink-500 cursor-pointer text-on-primary h-10 w-10 flex items-center justify-center"
      aria-label="Replay animation"
      (click)="play()"
    >
      <ng-icon size="24" [svg]="REPLAY_ICON"></ng-icon>
    </button>
    <div
      #playable
      class="rounded-full border-primary border h-[250px] w-[250px] flex items-center justify-center flex-col"
    >
      <span class="text-7xl mb-2">ðŸ˜Š </span>
    </div>
  </div>
  <app-source-code label="Import" [code]="importCode()"></app-source-code>
  @if(triggers();as triggers){

  <h2 class="text-3xl mt-8 pb-2 border-b border-b-slate-300">Triggers</h2>
  @for (trigger of triggers; track $index) {
  <div class="my-6">
    <p class="text-xl mb-2">
      {{triggerImportName(trigger)}}
      <span
        class="rounded-xl px-3 text-slate-700 border-slate-400 text-base border"
      >
        {{triggerAnimateType(trigger)}}</span
      >
      <span
        class="rounded-xl px-3 text-slate-700 border-slate-400 text-base border ml-1"
      >
        {{triggerUsageName(trigger)}}</span
      >
    </p>
    <app-source-code [code]="triggerImportCode(trigger)"></app-source-code>
  </div>
  } } }
</div>
